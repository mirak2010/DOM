<!DOCTYPE html>
<html lang="en">
<head>
    <title>Validation Form</title>
</head>
<body>
    <!--This HW is specifically selected by the student and the teacher's permission was given
    but it is noth the one that has been assigned by Codingal-->
    <title>HW Validation Form</title>
    <h1>HW VALIDATION FORM</h1>
    
    <form id="loginform" onsubmit="validate(event)">
        <fieldset>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <br>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="8">
            </div>
            <br>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="10" max="120">
            </div>
            <button type="submit">Login</button>
        </fieldset>
    </form>
    <div id="message"></div>
    <script src="frmvalid.hw.js"></script>
</body>
</html>
